<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
     
    <div class="shopping-cart">
    <!-- Title -->
    <div class="title">
      Shopping List
    </div>
    <div id="list">
            <button class="btn" id="milk">Milk</button>
            <button class="btn" id="fruit">Fruits</button>
            <button class="btn" id="juice">Juice</button>
        </div>
        <ul id="items">
        </ul>
   
    
        <input id="text" onfocus="this.value=''"/> 
        
        <button class="btn" id="add">Add to the shopping cart</button>

        <div class="title">
            Current shopping cart
          </div>
       
        <ul id="current-list">
        </ul>
        <button class="btn" id="clearList">Clear The List</button>
        <button class="btn" id="reset"
            onclick="document.getElementById('text').value = ''">Reset</button>  
        </ul>

        
    <script src="script.js"></script>
</body>
